    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryData = [{
                image: './video/v1.mp4',
                category: 'classic',
                date: '4/9/25',
                title: 'Varun and Lavanya, Italy',
                description: ''
            }, {
                image: './video/v12.mp4',
                category: 'modern',
                date: '1/5/25',

                description: 'Exactly today last year we celebrated Reva and Zach’s wedding. We called it our Happy New Year wedding and rightfully so.'
            }, {
                image: './video/video1.mp4',
                category: 'modern',
                date: '11/20/24',
                title: 'Vedika and Omair // Jaisalmer',
                description: 'Vedika and Omair gave a new meaning to the concept of “do as ye will”. It felt like a ceremony of ethereal beings.'
            }, {
                image: './video/v2.mp4',
                category: 'modern',
                date: '11/28/24',
                title: 'Sangeeta and Jake, France',
                description: 'No matter how well we write we won’t be able to justify the experience of shooting this wedding. Epic, soulful, and heartfelt.'
            }, {
                image: './video/v4.mp4',
                category: 'classic',
                date: '11/1/24',
                title: 'Chitralekha and Holm, Jaipur',
                description: 'Sometimes, in all our lives, comes a connection so profound that makes all of our sufferings and rock bottoms worth it. '
            }, {
                image: './video/video2.mp4',
                category: 'classic',
                date: '11/5/24',
                title: 'Saira and Jashan, Arizona',
                description: 'If we as filmmakers were going through a surge of emotions, we can only imagine the intensity the family was going through.'
            }, {
                image: './video/v3.mp4',
                category: 'modern',
                date: '2/18/24',
                title: 'Stefanie Akshay, Tuscany',
                description: 'Ah ah already loved you. Ah ah already loved you. - Stef’s song for Akshay.'
            }, {
                image: './video/v5.mp4',
                category: 'modern',
                date: '2/8/24',
                title: 'Tamanna and Dan, Tuscany',
                description: 'Last year has been extraordinary for us and we can’t help thank our stars enough for giving us experiences that will remain with us forever.'
            }, 
         ];

            const galleryContainer = document.getElementById('gallery');
            const filterButtons = document.querySelectorAll('nav button');

            function renderGallery(filter = 'all') {
                galleryContainer.innerHTML = '';
                const filteredData = filter === 'all' ?
                    galleryData :
                    galleryData.filter(item => Array.isArray(item.category) ? item.category.includes(filter) : item.category === filter);

                filteredData.forEach(item => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'flex flex-col bg-white rounded-lg overflow-hidden shadow-md transition-transform hover:transform hover:-translate-y-1';

                    let categoryText = Array.isArray(item.category) ? item.category.join(', ') : item.category;
                    categoryText = categoryText.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());

                    /*
                        --- JAVASCRIPT CORRECTION ---
                        The <img> tag is now wrapped in a div with a fixed height (h-64).
                        The image itself uses h-full and object-cover to fill this wrapper.
                        This ensures every card has an identically sized image area, fixing the alignment issues.
                    */
                    galleryItem.innerHTML = `
                        <div class="h-64 overflow-hidden">
                            <video class="w-full h-full object-cover"  autoplay muted loop>
                                <source src="${item.image}" type="video/mp4">
                            </video>
                        </div>
                        `;
                    galleryContainer.appendChild(galleryItem);
                });
                // <div class="p-4 flex flex-col flex-grow">
                //             <p class="font-poppins text-xs text-gray-600">${categoryText} • ${item.date}</p>
                //             <h3 class="font-playfair text-xl my-1 flex-grow">${item.title}</h3>
                //             <p class="text-sm text-gray-700">${item.description}</p>
                //         </div>
            }

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active', 'font-bold'));
                    button.classList.add('active', 'font-bold');
                    const filter = button.dataset.filter;
                    renderGallery(filter);
                });
            });

            renderGallery();
        });
    </script>
